<!doctype html><html><head><meta charset="utf-8"/><title id="title"></title><style>#notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 20px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }</style></head><body style="overflow: hidden;"><p id="version" class="hidden"></p><div id="notification" class="hidden"><p id="message"></p><button id="close-button" class="btn btn-outline-dark btn-sm" style="width: 100px;" onclick="closeNotification()">Fechar</button> <button id="restart-button" class="btn btn-outline-success btn-sm" style="width: 100px;" onclick="restartApp()" class="hidden">Reiniciar</button></div><div id="app"></div><script>const log = require("electron-log");
    const { ipcRenderer } = require('electron');

    const version = document.getElementById('version');
    const notification = document.getElementById('notification');
    const message = document.getElementById('message');
    const restartButton = document.getElementById('restart-button');

    ipcRenderer.on('app_version', (event, arg) => {
      log.info('ipcRenderer on app_version')
      ipcRenderer.removeAllListeners('app_version');
      version.innerText = 'Version ' + arg.version;
    });

    ipcRenderer.on('update_available', () => {
      log.info('ipcRenderer on update_available')
      ipcRenderer.removeAllListeners('update_available');
      message.innerText = 'Uma nova atualização esta disponível. Atualizando agora...';
      notification.classList.remove('hidden');
    });

    ipcRenderer.on('download_progress', (progress_message) => {
      log.info('ipcRenderer on download_progress')
      ipcRenderer.removeAllListeners('update_available');
      message.innerText = progress_message;
      notification.classList.remove('hidden');
    });

    ipcRenderer.on('update_downloaded', () => {
      log.info('ipcRenderer on update_downloaded')
      ipcRenderer.removeAllListeners('update_downloaded');
      message.innerText = 'Atualização realizada. Será instalada na reinicialização. Reiniciar agora?';
      restartButton.classList.remove('hidden');
      notification.classList.remove('hidden');
    });

    function closeNotification() {
      notification.classList.add('hidden');
    }
    function restartApp() {
      ipcRenderer.send('restart_app');
    }</script><script src="../main_window/index.js"></script></body></html>
